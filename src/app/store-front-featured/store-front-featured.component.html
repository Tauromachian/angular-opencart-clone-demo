<div class="container mt-2">
  <div class="row">
    <div class="col-3" *ngFor="let product of featuredProducts">
      <div class="card">
        <div class="card-body">
          <h5>
            <strong>
              {{ product.name }}
            </strong>
          </h5>
          <p>{{ product.description }}</p>
          <p>
            <strong>{{ product.price | currency }}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
