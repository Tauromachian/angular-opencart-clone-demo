<div class="container">
  <div class="row">
    <div class="d-flex mt-5">
      <h1>Cart</h1>
    </div>
    <div *ngIf="cartProducts.length; else noCartProducts">
      <div class="col-12 mt-2" *ngFor="let product of cartProducts">
        <app-base-card>
          <div class="card-body">
            <h5>
              <strong>
                {{ product.name }}
              </strong>
            </h5>
            <p>{{ product.description }}</p>
            <p>
              <strong>{{ product.price | currency }}</strong>
            </p>
          </div>
        </app-base-card>
      </div>
    </div>
    <ng-template #noCartProducts>
      <app-base-card>
        <div class="card-body">
          <h2>There is nothing in your shopping cart</h2>
        </div>
      </app-base-card>
      <app-store-front-featured> </app-store-front-featured>
    </ng-template>
  </div>
</div>
