<h1>Results</h1>

<div class="row">
  <div class="col">
    <app-base-card *ngFor="let product of products">
      <div class="card-body">
        <h5>
          <strong>
            {{ product.name }}
          </strong>
        </h5>
        <p>{{ product.description }}</p>
        <p>
          <strong>{{ product.price | currency }}</strong>
        </p>
      </div>
    </app-base-card>
  </div>
</div>
